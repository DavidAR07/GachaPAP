function showToast(message) {
  const toast = document.getElementById('toast');
  toast.textContent = message;
  toast.classList.add('show');
  
  setTimeout(() => {
    toast.classList.remove('show');
  }, 3000);
}

function saveToExcel() {
  // Check if there are any assignments
  const assignedGroups = Object.keys(assignments);
  if (assignedGroups.length === 0) {
    showToast('‚ö†Ô∏è Belum ada hasil gacha untuk disimpan!');
    return;
  }

  // Create CSV content
  let csvContent = '\uFEFF'; // UTF-8 BOM for Excel compatibility
  csvContent += 'Kelompok,Judul Praktikum\n';
  
  // Sort by group number and add data
  for (let i = 1; i <= 20; i++) {
    if (assignments[i]) {
      const title = assignments[i].title.replace(/,/g, ';'); // Replace commas to avoid CSV issues
      csvContent += `Kelompok ${i},"${title}"\n`;
    }
  }

  // Create blob and download
  const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
  const link = document.createElement('a');
  const url = URL.createObjectURL(blob);
  
  // Generate filename with timestamp
  const now = new Date();
  const timestamp = now.toISOString().slice(0, 19).replace(/:/g, '-');
  const filename = `Hasil_Gacha_Praktikum_${timestamp}.csv`;
  
  link.setAttribute('href', url);
  link.setAttribute('download', filename);
  link.style.visibility = 'hidden';
  document.body.appendChild(link);
  link.click();
  document.body.removeChild(link);
  
  showToast('‚úÖ File Excel berhasil didownload!');
}

    function renderGroupButtons() {
      const groupButtons = document.getElementById('groupButtons');

        btn.className = 'group-btn';

    function selectGroup(groupNumber) {

      const buttons = document.querySelectorAll('.group-btn');
      buttons.forEach((btn, index) => {
        if (index + 1 === groupNumber) {

<script>
/* Safety definitions: if the page doesn't already define showToast or saveToExcel,
   we provide minimal compatible implementations so the Save button works. */
(function(){
  function defaultShowToast(msg) {
    var toast = document.getElementById('toast');
    if (!toast) {
      toast = document.createElement('div');
      toast.id = 'toast';
      toast.className = 'toast';
      document.body.appendChild(toast);
    }
    toast.textContent = msg;
    toast.classList.add('show');
    setTimeout(function(){ toast.classList.remove('show'); }, 3000);
  }

  if (typeof window.showToast !== 'function') {
    window.showToast = defaultShowToast;
  }

  if (typeof window.saveToExcel !== 'function') {
    window.saveToExcel = function() {
      try {
        // gather assignments object if available
        var assignments = window.assignments || {};
        var hasAny = Object.keys(assignments).length > 0;
        if (!hasAny) {
          window.showToast('‚ö†Ô∏è Belum ada hasil gacha untuk disimpan!');
          return;
        }
        var csv = '\uFEFFKelompok,Judul Praktikum\n';
        for (var i = 1; i <= 20; i++) {
          if (assignments[i]) {
            var title = String(assignments[i]).replace(/"/g, '""');
            csv += 'Kelompok ' + i + ',"' + title + '"\n';
          }
        }
        var blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
        var url = URL.createObjectURL(blob);
        var link = document.createElement('a');
        var timestamp = new Date().toISOString().slice(0,19).replace(/:/g,'-');
        link.href = url;
        link.download = 'Hasil_Gacha_Praktikum_' + timestamp + '.csv';
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
        window.showToast('‚úÖ File Excel berhasil didownload!');
      } catch (e) {
        console.error('saveToExcel error', e);
        window.showToast('‚ùå Gagal menyimpan file: ' + (e && e.message ? e.message : 'Error'));
      }
    };
  }
})();
